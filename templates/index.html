<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jeevan Blood Bank</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<style>
	.service_cards{
		display:flex;
		flex-direction:row;
	}
.inside_card{
	padding:10px;
	}
.card{
	border: 0.3px solid gray;
	border-radius:10px;
	box-shadow:0 0 4px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

{% include 'layout.html' %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src='{{ url_for("static", filename="images/s1.jpg") }}' alt="Image" style="width:100%;">
        </div>

        <div class="item">
            <img src='{{ url_for("static", filename="images/firstpg1.jpg") }}' alt="Image" style="width:100%;">
        <div class="carousel-caption">
            <h3>Are you ready to save a life?</h3>
            <p>You can be one of 10,000 registered donors on our bloodbank</p>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<br>
	<div class="service_cards">
		<div class="inside_card"> 
	       <div class="card">
	       	<button onclick='location.href="tips"'>
                <img class="card-img-top" src='{{ url_for("static", filename="images/d2.jpg") }}' alt="Card image" style="width:100%">
            </button>
               <div class="card-body">
	           <h4 class="card-title">Tips on Blood Donation</h4>
	           <p class="card-text">You are noble but you got to be informed as well..</p>
	           <a href='/tips' class="button"><span>See Tips</span></a></button>
	          </div>
	       </div>
	   </div>
	</div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
